{% extends "olympic_games/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'olympic_games/olympic.css' %}">
{% block title %}

Results

{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col text-center">

    <div class="form-group">
      <select class="form-control" id="select-year">
        <option selected> Select year of Olympic Games </option>
        {% for y in leto %}
          <option value="{{y}}"> {{y}} </option>
        {% empty %}
          <option> Empty </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <select class="form-control" id="select-discipline">
        <option selected> Select Discipline </option>
        {% for d in disciplina %}
          <option value="{{d}}"> {{d}} </option>
        {% empty %}
          <option> Empty </option>
        {% endfor %}
      </select>
    </div>


    <script>
        var year
        var discipline
        var text_year
        var text_discipline
    
        function get_results() {
          year = document.getElementById('select-year');
          text_year = year.options[year.selectedIndex].text;

          discipline = document.getElementById('select-discipline');
          text_discipline = discipline.options[discipline.selectedIndex].text;

          console.log(text_year);
          console.log(text_discipline);
        }
      </script>

    <a class="btn" id="results-button" onclick="get_results()" role="button">Results</a>

    </div>
  </div>
</div>

{% endblock %}
