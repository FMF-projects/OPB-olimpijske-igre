{% extends "olympic_games/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'olympic_games/olympic.css' %}">
{% block title %}

Results

{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col text-center">

    <div class="form-group">
      <select class="form-control" id="exampleFormControlSelect1">
        <option selected> Select year of Olympic Games </option>
        {% for y in leto %}
          <option> {{y}} </option>
        {% empty %}
          <option> Empty </option>
        {% endfor %}
      </select>
    </div>


    <div class="form-group">
      <select class="form-control" id="exampleFormControlSelect1">
        <option selected> Select Discipline </option>
        {% for d in disciplina %}
          <option> {{d}} </option>
        {% empty %}
          <option> Empty </option>
        {% endfor %}
      </select>
    </div>


      <a class="btn" id="results-button" href="#" role="button">Results</a>

    </div>
  </div>
</div>

{% endblock %}
